<div class="p-5 w-full h-full  rounded-xl">
    <!-- Textos -->
    <div class="mt-5">
        <div class="font-semibold text-3xl">
            Selecciona tu plan
        </div>
        <div class="mt-2 text-sm font-semibold opacity-70">
            Tiene la opcion de facturacion mensual o anual
        </div>
    </div>
    <!-- Formulario -->
    <div class="mt-7">
        <div class="w-full md:w-10/12">
            <button (click)="seleccionarPlan('Arcade')" class="grid grid-cols-6 grid-rows-2 border border-black rounded-md font-semibold text-sm p-3 hover:border-blue-800 focus:border-blue-800 hover:bg-blue-100 focus:bg-blue-100 mt-5 relative">

                </div>
                <div class="text-start mx-5">
                    Arcade
                </div>
                <div class="text-start mx-5 row-start-2 col-start-2 opacity-70 flex">
                    $9/ <span>{{duracionDelPlan}}</span>
                </div>
                <div *ngIf="planParaCliente == 'Arcade'" class="absolute bg-blue-800 w-full h-full opacity-20 rounded-md ">
                </div>
            </button>

            <button (click)="seleccionarPlan('Advanced')" class="grid grid-cols-6 grid-rows-2 border border-black rounded-md font-semibold text-sm p-3 hover:border-blue-800 focus:border-blue-800 hover:bg-blue-100 focus:bg-blue-100 mt-5 relative">
                <div class="row-span-2 my-auto">

                <div class="text-start mx-5">
                    Advanced
                </div>
                <div class="text-start mx-5 row-start-2 col-start-2 opacity-70 flex">
                    $9/ <span>{{duracionDelPlan}}</span>
                </div>
                <div *ngIf="planParaCliente == 'Advanced'" class="absolute bg-blue-800 w-full h-full opacity-20 rounded-md ">
                </div>
            </button>

            <button (click)="seleccionarPlan('Pro')" class="grid grid-cols-6 grid-rows-2 border border-black rounded-md font-semibold text-sm p-3 hover:border-blue-800 focus:border-blue-800 hover:bg-blue-100 focus:bg-blue-100 mt-5 relative">
                <div class="row-span-2 my-auto">
                    <svg width="45px" height="45px" viewBox="0 0 1024 1024" class="icon" version="1.1" xmlns="http://www.w3.org/2000/svg" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M512 512m-480 0a480 480 0 1 0 960 0 480 480 0 1 0-960 0Z" fill="#E9E8FF"></path><path d="M723.2 704c-25.6 0-51.2-12.8-70.4-32L582.4 582.4H435.2l-38.4 64c-19.2 32-51.2 57.6-89.6 57.6-57.6 0-102.4-44.8-102.4-102.4v-12.8V576l25.6-166.4c6.4-70.4 57.6-121.6 128-121.6 32 0 70.4 12.8 89.6 38.4 25.6 0 89.6-6.4 128 0 25.6-25.6 57.6-32 89.6-32 51.2 0 96 32 115.2 83.2v12.8l38.4 179.2c0 6.4 6.4 19.2 6.4 32 0 51.2-44.8 102.4-102.4 102.4z" fill="#8880FE"></path><path d="M716.8 460.8c-12.8 0-19.2-12.8-19.2-19.2s6.4-19.2 19.2-19.2c12.8 0 19.2 12.8 19.2 19.2s-6.4 19.2-19.2 19.2z m-108.8 0c-12.8 0-19.2-12.8-19.2-19.2s6.4-19.2 19.2-19.2c12.8 0 19.2 12.8 19.2 19.2s-6.4 19.2-19.2 19.2z m51.2 57.6c-6.4 0-19.2-6.4-19.2-19.2s6.4-19.2 19.2-19.2 19.2 12.8 19.2 19.2-6.4 19.2-19.2 19.2z m0-115.2c-6.4 0-19.2-6.4-19.2-19.2s6.4-19.2 19.2-19.2 19.2 12.8 19.2 19.2-6.4 19.2-19.2 19.2zM345.6 416h-51.2V448h51.2v51.2h32V448h51.2v-32h-51.2v-51.2h-32z" fill="#FFFFFF"></path></g></svg>                </div>
                <div class="text-start mx-5">
                    Pro
                </div>
                <div class="text-start mx-5 row-start-2 col-start-2 opacity-70 flex">
                    $9/ <span>{{duracionDelPlan}}</span>
                </div>
                <div *ngIf="planParaCliente == 'Pro'" class="absolute bg-blue-800 w-full h-full opacity-20 rounded-md ">
                </div>
            </button>

            <div class="mt-5 w-full h-[40px] bg-blue-50 rounded-md flex justify-center text-md font-semibold">
                <div class="my-auto">
                    Mensual
                </div>

                <button name="miSwich" (click)="mensualOAnual()"  class="border border-black w-[50px] h-[25px] rounded-full p-0.5 bg-blue-900 flex  my-auto mx-5">
                    <div class="w-full">

                        <div *ngIf="mensual == true" class=" w-[19px] h-[19px] border border-black rounded-full bg-white">
                        </div>
                    </div>

                    <div class="flex justify-end w-full">

                        <div *ngIf="mensual == false"  class="w-[19px] h-[19px] border border-black rounded-full bg-white">
                        </div>
                    </div>
                </button>                
                <div class="my-auto">
                    Anual
                </div>
            </div>
            <div class="h-[35px]">

            </div>
        </div>
    </div>
    <!-- Boton de Siguiente -->
    <div (click)="guardarPlan()" class="w-10/12 h-[10px] relative invisible md:visible">
        <button 
            class="absolute bottom-[0px] right-[0px] bg-blue-900 text-white font-semibold text-sm p-2 rounded-md hover:bg-blue-800">
            Siguiente
        </button>
    </div>


</div>
<div class="flex">
    <div class="w-full mt-5 flex justify-start  bg-white p-4 relative visible md:invisible ">
        <button [routerLink]="['/home/nivel-2/your-info']" class="text-sm font-semibold opacity-70 my-auto">
            Volver
        </button>
    </div>
    <div class="w-full mt-5 flex justify-end  bg-white p-4 relative visible md:invisible">
        <button [routerLink]="['/home/nivel-2/add-ons']"
            class="  bg-blue-900 text-white font-semibold text-sm p-2 rounded-md hover:bg-blue-800">
            Siguiente
        </button>
    </div>
</div>
